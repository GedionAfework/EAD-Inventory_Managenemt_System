<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="../Css/styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-main">
        <ul class="nav-list">
          <li class="nav-item" data-tooltip="Dashboard">
            <a href="#" class="nav-link">Dashboard</a>
          </li>
          <li class="nav-item" data-tooltip="Items">
            <a href="index.html" class="nav-link">Items</a>
          </li>
          <li class="nav-item" data-tooltip="Search">
            <a href="search.html" class="nav-link">Search</a>
          </li>
          <li class="nav-item" data-tooltip="Settings">
            <a href="settings.html" class="nav-link">Settings</a>
          </li>
        </ul>
      </div>
    </nav>

    <h3 class="dashboard-title">Dashboard</h3>

    <div class="summary-container">
      <div class="summary-card">
        Items: <span id="items-count" class="summary-value">0</span>
      </div>
      <div class="summary-card">
        Total Quantity:
        <span id="total-quantity" class="summary-value">0 units</span>
      </div>
      <div class="summary-card">
        Total Value:
        <span id="total-value" class="summary-value">ETB 0.00</span>
      </div>
    </div>

    <div class="activity-container">
      <button class="hamburger-menu-btn">â˜° Activity</button>
      <div class="activity-menu">
        <ul class="activity-list">
          <li class="activity-item">
            <input type="checkbox" class="activity-checkbox" /> All Activity
          </li>
          <li class="activity-item">
            <input type="checkbox" class="activity-checkbox" /> Edited
          </li>
          <li class="activity-item">
            <input type="checkbox" class="activity-checkbox" /> New
          </li>
          <li class="activity-item">
            <input type="checkbox" class="activity-checkbox" /> Deleted
          </li>
          <li class="activity-item">
            <input type="checkbox" class="activity-checkbox" /> Restocked
          </li>
          <li class="activity-item">
            <input type="checkbox" class="activity-checkbox" /> Changed Quantity
          </li>
        </ul>
        <button class="apply-button">Apply</button>
        <button class="cancel-button">Cancel</button>
      </div>
    </div>

    <script src="../Js/scripts.js"></script>
  </body>
</html>
