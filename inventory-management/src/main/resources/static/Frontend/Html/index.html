<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Management</title>
    <link rel="stylesheet" href="../Css/styles.css" />
  </head>
  <body>
    <div class="navbar">
      <nav>
        <div class="nav-main">
          <ul>
            <li data-tooltip="Dashboard">
              <a href="dashboard.html">Dashboard</a>
            </li>
            <li data-tooltip="Items"><a href="#">Items</a></li>
            <li data-tooltip="Search"><a href="search.html">Search</a></li>
            <li data-tooltip="Settings">
              <a href="settings.html">Settings</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="main">
      <div class="top">
        <div class="top-left">
          <h2 class="main-top-title">All Items</h2>
        </div>
        <div class="top-right">
          <button class="add-btn bottom-btn" id="show-add-item-btn">
            ADD ITEM
          </button>
        </div>
      </div>
      <hr class="divider" />
      <div class="mid-section">
        <div class="stats">
          <span>Items: <span id="items-count">0</span></span>
          <span>Total Quantity: <span id="total-quantity">0 units</span></span>
          <span>Total Value: <span id="total-value">ETB 0.00</span></span>
        </div>
      </div>
      <div class="main-main">
        <p class="empty-message" id="empty-message">
          This place is feeling a bit lonely.<br />
          Let's jazz it up with some inventory.
        </p>
        <div id="added-items-container" class="added-items-container"></div>
      </div>
    </div>

    <div id="add-item-modal" class="add-item-modal" style="display: none">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Add Item</h2>
        <form id="add-item-form">
          <label for="item-name">Name:</label>
          <input type="text" id="item-name" name="name" required />

          <label for="item-description">Description:</label>
          <input
            type="text"
            id="item-description"
            name="description"
            required
          />

          <label for="item-number">Number of Items:</label>
          <input
            type="number"
            id="item-number"
            name="number-of-items"
            required
          />

          <label for="item-price">Price (ETB):</label>
          <input type="number" id="item-price" name="price" required />

          <div class="modal-buttons">
            <button type="submit" class="add-btn">Add</button>
            <button type="button" class="cancel-btn">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <script src="../Js/scripts.js"></script>
  </body>
</html>
