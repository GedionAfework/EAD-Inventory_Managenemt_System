<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="../Css/styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-main">
        <ul>
          <li data-tooltip="Dashboard">
            <a href="#">Dashboard</a>
          </li>
          <li data-tooltip="Items"><a href="index.html">Items</a></li>
          <li data-tooltip="Search"><a href="search.html">Search</a></li>
          <li data-tooltip="Settings"><a href="settings.html">Settings</a></li>
        </ul>
      </div>
    </nav>

    <h3>Dashboard</h3>

    <div class="summary">
      <div class="card">Items: <span id="items-count">0</span></div>
      <div class="card">
        Total Quantity: <span id="total-quantity">0 units</span>
      </div>
      <div class="card">
        Total Value: <span id="total-value">ETB 0.00</span>
      </div>
    </div>

    <div class="activity">
      <button class="hamburger-menu">â˜° Activity</button>
      <div class="activity-menu">
        <ul>
          <li><input type="checkbox" /> All Activity</li>
          <li><input type="checkbox" /> Edited</li>
          <li><input type="checkbox" /> New</li>
          <li><input type="checkbox" /> Deleted</li>
          <li><input type="checkbox" /> Restocked</li>
          <li><input type="checkbox" /> Changed Quantity</li>
        </ul>
        <button class="apply-btn">Apply</button>
        <button class="cancel-btn">Cancel</button>
      </div>
    </div>

    <div id="add-item-modal" style="display: none">
      <form id="add-item-form">
        <input type="text" id="item-name" placeholder="Item Name" required />
        <input
          type="text"
          id="item-description"
          placeholder="Item Description"
          required
        />
        <input type="number" id="item-number" placeholder="Quantity" required />
        <input
          type="number"
          step="0.01"
          id="item-price"
          placeholder="Price"
          required
        />
        <button type="button" id="add-item-btn">Add Item</button>
        <button type="button" class="close-btn">Close</button>
      </form>
    </div>

    <div id="added-items-container"></div>
    <div id="empty-message" style="display: none">No items added.</div>

    <script src="../Js/scripts.js"></script>
  </body>
</html>
